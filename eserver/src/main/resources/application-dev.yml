server:
  port: 8001

eureka:
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 60000

  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    hostname: localhost

spring:
  application:
    name: eurka-server
