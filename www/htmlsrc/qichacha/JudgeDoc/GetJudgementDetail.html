<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 裁判文书详情查询 </title>
    <link rel="stylesheet" href="/static/vendor/layui/css/layui.css"/>
    <script src="/static/vendor/layui/layui.js"></script>
    <script src="/static/vendor/bootcss/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/htmlcss/style.css">
</head>
<body>
<div id="content">
    <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
        <ul id="myTabs" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" id="home-tab" role="tab" data-toggle="tab" data-controls="home" aria-expanded="true">裁判文书详情</a></li>
            <li role="presentation" class=""><a href="#article" role="tab" id="article-tab" data-toggle="tab" data-controls="article">裁判文书内容</a></li>
        </ul>
        <div id="myTabContent" class="tab-content" style="padding-top: 10px;">
            <div role="tabpanel" class="tab-pane active in" id="home" aria-labelledby="home-tab">
                <!-- 基本信息展示 -->
            </div>
            <div role="tabpanel" class="tab-pane" id="article" aria-labelledby="article-tab">
                a
            </div>
        </div>
    </div>
</div>
<script src="/static/vendor/artTemplate/template-web.js"></script>
<script src="/static/vendor/layui/layer/layer.js"></script>
<script src="/static/htmljs/global.config.js"></script>
<script src="/static/htmljs/utils.js"></script>
<script src="../../../tmpl/js/panelTableShow.js"></script>
<script>
    var id = getParam("id");
    SuperPost({
        url: remoteApi.qccJudgeDocGetJudgementDetail+"?id="+id,
        success: function(res){
            if(JSON.stringify(res.data)!= "{}" && res.success){
                var data = res.data || {};
                var Appellor = [];
                var Defendantlist = [];
                var Prosecutorlist = [];
                data["Appellor"].forEach(val=> Appellor.push(val));
                data["Defendantlist"].forEach(val=> Defendantlist.push(val));
                data["Prosecutorlist"].forEach(val=> Prosecutorlist.push(val));

                data["Appellor"] = Appellor.join("、");
                data["Defendantlist"] = Defendantlist.join("、");
                data["Prosecutorlist"] = Prosecutorlist.join("、");

                $("#article").html(data["Content"]);
                $("#home").html(panelTableShowRender2({
                    attrs:[
                        // {label:"Id", prop:"Id"},
                        {label:"裁判文书名字", prop:"CaseName"},
                        {label:"裁判文书编号", prop:"CaseNo"},
                        {label:"裁判文书类型", prop:"CaseType"},
                        {label:"裁判文书类型编号", prop:"CaseTypeCode"},
                        // {label:"裁判文书内容", prop:"Content"},
                        {label:"执行法院", prop:"Court"},
                        {label:"创建时间", prop:"CreateDate"},
                        {label:"提交时间", prop:"SubmitDate"},
                        {label:"修改时间", prop:"UpdateDate"},
                        {label:"当事人", prop:"Appellor"},
                        {label:"裁判时间", prop:"JudgeDate"},
                        {label:"案由", prop:"CaseReason"},
                        {label:"审理程序", prop:"TrialRound"},
                        {label:"被告", prop:"Defendantlist"},
                        {label:"原告", prop:"Prosecutorlist"}
                    ],
                    data: data
                }));
            }else{
                layErrorMsg("数据获取失败....");
                $("#home").html("数据获取失败....");
            }

        }
    })
</script>
</body>
</html>
