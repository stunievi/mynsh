<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 法院公告详情 </title>
    <link rel="stylesheet" href="/static/vendor/layui/css/layui.css"/>
    <script src="/static/vendor/layui/layui.js"></script>
    <script src="/static/vendor/bootcss/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/htmlcss/style.css">
</head>
<body>
<div id="content">
    <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
        <ul id="myTabs" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" id="home-tab" role="tab" data-toggle="tab" data-controls="home" aria-expanded="true">公告详情</a></li>
        </ul>
        <div id="myTabContent" class="tab-content" style="padding-top: 10px;">
            <div role="tabpanel" class="tab-pane  active in" id="home" aria-labelledby="home-tab">
                <!-- 基本信息展示 -->
            </div>
        </div>
    </div>
</div>
<script src="/static/vendor/artTemplate/template-web.js"></script>
<script src="/static/vendor/layui/layer/layer.js"></script>
<script src="/static/htmljs/global.config.js"></script>
<script src="/static/htmljs/utils.js"></script>
<script src="../../../tmpl/js/panelTableShow.js"></script>
<script>
    SuperPost({
        url: remoteApi.qccCourtNoticeSearchCourtAnnouncementDetail,
        success: function(origin){
            if(origin.Status == "200"){
                var data = origin.Result || {};
                var NameKeyNoCollection = [];
                data["NameKeyNoCollection"].forEach(val=> NameKeyNoCollection.push(val["Name"]));

                data["NameKeyNoCollection"] = NameKeyNoCollection.join("、");

                $("#home").html(panelTableShowRender2({
                    attrs:[
                        {label:"公告法院", prop:"Court"},
                        {label:"内容", prop:"Content"},
                        {label:"上传日期", prop:"SubmitDate"},
                        {label:"所在省份代码", prop:"Province"},
                        {label:"类别", prop:"Category"},
                        {label:"刊登日期", prop:"PublishDate"},
                        {label:"当事人", prop:"Party"},
                        {label:"当事人信息", prop:"NameKeyNoCollection"}
                    ],
                    data: data
                }));
            }else{
                layErrorMsg("数据获取失败....")
                $("#home").html("数据获取失败....")
            }
        }
    })
</script>
</body>
</html>
