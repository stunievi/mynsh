<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 被执行信息 </title>
    <!--#include file="/htmlsrc/header.html" -->
</head>
<body>
<div id="content">
    <div class="" id="panel-form">
        <!-- 查询表单 -->
    </div>
    <div id="dataList">
        <!-- 数据列表 -->
    </div>
</div>
<!-- toolbar渲染模板 -->
<script type="text/html" id="toolbar">
    <div class="layui-toolbar">
        <a href="javascript:;" class="btn btn-default handleShow">查看</a>
    </div>
</script>
<!--<script src="./GetCourtNoticeInfo.html"></script>-->
<script>
    // 配置查询表单
    $("#panel-form").html(panelFormRender3({
        panelTitle:'筛选查询',
        col: 3,
        list:[
            {prop:"searchKey", label:"查询关键字"}
        ],
        data: { }
    }));


    laytableRender({
        title: "被执行信息列表"
        , url: "http://localhost:8015/test/qichacha/Court/SearchZhiXing"
        , dataType: "json"
        , cols: [
            [
                { title:'操作', templet: "#toolbar", fixed: 'right'},
                // {title:"Id", field:"Id"},
                // {title:"官网系统ID（内部保留字段，一般为空）", field:"Sourceid"},
                {title:"名称", field:"Name"},
                {title:"立案时间", field:"Liandate"},
                {title:"立案号", field:"Anno"},
                {title:"执行法院", field:"ExecuteGov"},
                {title:"标地", field:"Biaodi"},
                // {title:"状态（内部保留字段，现已不使用）", field:"Status"},
                {title:"身份证号码/组织机构代码", field:"PartyCardNum"}
            ]
        ]
    });

    $(document).on("click", ".handleShow", function (){
        addNavTab("CourtZhiXingDeail", "被执行人详情", "/htmlsrc/qichacha/Court/GetZhiXingDetail.html");
        return true;
    });
</script>
</body>
</html>
