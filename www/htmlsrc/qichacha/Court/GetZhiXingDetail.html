<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 被执行人详情 </title>
    <link rel="stylesheet" href="/static/vendor/layui/css/layui.css"/>
    <script src="/static/vendor/layui/layui.js"></script>
    <script src="/static/vendor/bootcss/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/htmlcss/style.css">
</head>
<body>
<div id="content">
    <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
        <ul id="myTabs" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#home" id="home-tab" role="tab" data-toggle="tab" data-controls="home" aria-expanded="true">被执行人详情</a></li>
        </ul>
        <div id="myTabContent" class="tab-content" style="padding-top: 10px;">
            <div role="tabpanel" class="tab-pane  active in" id="home" aria-labelledby="home-tab">
                <!-- 基本信息展示 -->
            </div>
        </div>
    </div>
</div>
<script src="/static/vendor/artTemplate/template-web.js"></script>
<script src="/static/vendor/layui/layer/layer.js"></script>
<script src="/static/htmljs/global.config.js"></script>
<script src="/static/htmljs/utils.js"></script>
<script src="/htmlsrc/qichacha/tmpl/eci/qccTable.js"></script>
<script>
    function onPageRequest(data){
        if(null == data || $.isEmptyObject(data)){
            layErrorMsg("数据获取失败....")
            $("#home").html("数据获取失败....")
        }else{
            $("#home").html(qccTableRender({
                cols:[
                    {title:"被执行人", field:"Name"},
                    {title:"身份证号码/组织机构代码", field:"PartyCardNum"},
                    {title:"执行标地", field:"BiaoDi"},
                    {title:"执行法院", field:"ExecuteGov"},
                    {title:"立案日期", field:"LiAnDate"},
                    {title:"案号", field:"AnNo"},

                    {title:"状态", field:"Status"},
                    // {title:"记录更新时间", field:"UpdateDate"},
                    {title:"组织类型", field:"OrgType"},
                    {title:"组织类型名称", field:"OrgTypeName"}
                ],
                data: data
            }));
        }
    }
</script>
</body>
</html>
