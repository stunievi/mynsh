<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 动产抵押信息 </title>
    <!--#include file="/htmlsrc/header.html" -->
</head>
<body>
<div id="content">
    <div class="" id="panel-form">
        <!-- 查询表单 -->
    </div>
    <div id="dataList">
        <!-- 数据列表 -->
    </div>
</div>
<script src="/tmpl/js/chattelMortgage.js"></script>
<script src="/static/vendor/jquery.pin.js"></script>
<script>
    // 配置查询表单
    $("#panel-form").html(panelFormRender3({
        panelTitle:'筛选查询',
        col: 3,
        list:[
            {prop:"keyWord", label:"查询关键字"}
        ],
        data: { }
    }));

    function checkSubmitForm() {
        SuperPost({
            url: remoteApi.qccGetChattelMortgage+"?keyWord="+$("#keyWord").val(),
            success:function(res){
                if(res.success && res.data){
                    $("#dataList").html(panelFormRender4({
                        dataList: res.data.list
                    }));
                    $(".media-left h2").pin({containerSelector: ".media-left"})
                }
            }
        })
        return false;
    }
</script>
</body>
</html>
