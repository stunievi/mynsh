<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 企业关键字模糊查询 </title>
    <!--#include file="/htmlsrc/header.html" -->
</head>
<body>
<div id="content">
    <div class="" id="panel-form">
        <!-- 查询表单 -->
    </div>
    <div id="dataList">
        <!-- 数据列表 -->
    </div>
</div>
<!-- toolbar渲染模板 -->
<script type="text/html" id="toolbar">
    <div class="layui-toolbar">
        <a href="javascript:;" class="btn btn-default handleShow" data-id="{{d.CreditCode}}">查看</a>
    </div>
</script>
<script>
    // 配置查询表单
    $("#panel-form").html(panelFormRender3({
        panelTitle:'筛选查询',
        col: 3,
        list:[
            // {prop:"key", label:"应用APPKEY(应用详细页查询)"},
            {prop:"keyword", label:"公司名、社会统一信用代码"},
            {prop:"provinceCode", label:"省份代码"},
            {prop:"cityCode", label:"地级市代码"}
        ],
        data: { }
    }));

    laytableRender({
        title: "企业关键字模糊查询列表"
        , url: remoteApi.qccECISearch
        , dataType: "json"
        , cols: [
            [
                { title:'操作', templet: "#toolbar", fixed: 'right'},
                // {title:"内部KeyNo", field:"KeyNo"},
                {title:"公司名称", field:"Name"},
                {title:"法人名称", field:"OperName"},
                {title:"成立日期", field:"StartDate"},
                {title:"企业状态", field:"Status"},
                {title:"注册号", field:"No"},
                {title:"社会统一信用代码", field:"CreditCode"}
            ]
        ]
    });
    $(document).on("click", ".handleShow", function (){
        var id = $(this).data("id");
        addNavTab("ECIdetail"+id, "企查查-公司详情", hrefUrl.ECIdetail+id);
        return true;
    });
</script>
</body>
</html>
