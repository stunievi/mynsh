<script src="/htmlsrc/qichacha/tmpl/eci/qccTable.js"></script>
<script>
    $.ajax({
        url: remoteApi.qccECIGetDetailsByName+"?keyWord="+COMPANY_NAME,
        success: function (res) {
            var data = res.data;
            COMPANY_KEY_NO = data.KeyNo;
            keyNoPromise.resolve(data.KeyNo);
            $("#base1-body").html(
                qccTableRender({
                    cols:[
                        // {title:"内部KeyNo",field:"KeyNo"},
                        {title:"公司名称",field:"Name"},
                        {title:"注册号",field:"No"},
                        {title:"登记机关",field:"BelongOrg"},
                        {title:"法人名",field:"OperName"},
                        {title:"成立日期",field:"StartDate"},
                        {title:"吊销日期",field:"EndDate"},
                        {title:"企业状态",field:"Status"},
                        {title:"省份",field:"Province"},
                        {title:"更新日期",field:"UpdatedDate"},
                        {title:"社会统一信用代码",field:"CreditCode"},
                        {title:"注册资本",field:"RegistCapi"},
                        {title:"企业类型",field:"EconKind"},
                        {title:"营业开始日期",field:"TermStart"},
                        {title:"营业结束日期",field:"TeamEnd"},
                        {title:"发照日期",field:"CheckDate"},
                        {title:"组织机构代码",field:"OrgNo"},
                        {title:"是否上市(0为未上市，1为上市)",field:"IsOnStock"},
                        {title:"上市公司代码",field:"StockNumber"},
                        {title:"上市类型",field:"StockType"},
                        {title:"地址",field:"Address", spec: true},
                        {title:"经营范围",field:"Scope", spec: true}
                    ],
                    data: data
                })
            );
            laytableRender({
                page: false,
                id: "base8-body",
                elem: "#base8-body",
                cols: [
                    [
                        {title:"股东",field:"StockName"},
                        {title:"股东类型",field:"StockType"},
                        {title:"出资比例",field:"StockPercent"},
                        {title:"认缴出资额",field:"ShouldCapi"},
                        {title:"认缴出资时间",field:"ShoudDate"},
                        {title:"认缴出资方式",field:"InvestType"},
                        {title:"实际出资方式",field:"InvestName"},
                        {title:"实缴出资额",field:"RealCapi"},
                        {title:"实缴时间",field:"CapiDate"}
                    ]
                ],
                data: data.Partners
            });
            // 主要人员
            if(data.Employees && data.Employees.length > 0){
                laytableRender({
                    page: false,
                    id: "base9-body",
                    elem: "#base9-body",
                    cols:[
                        [
                            {title:"姓名",field:"Name"},
                            {title:"职位",field:"Job"},
                            { title:'操作', templet: "#toolbar"}

                        ]
                    ],
                    data: data.Employees
                });
                $(document).on("click", ".showStockRelationInfo", function () {
                    var name = $(this).data("name");
                    addNavTab("StockRelationInfo"+COMPANY_NAME+name, "企业人员董监高信息-"+name, "/htmlsrc/qichacha/CIAEmployee/GetStockRelationInfo.html?companyName="+COMPANY_NAME+"&name="+name);
                    return false;
                });
            }else{
                $("#base9").hide();
                $("a[href='#base9']").addClass("disabled");
            }

            if(data.Branches && data.Branches.length > 0){
                laytableRender({
                    page: false,
                    id: "base10-body",
                    elem: "#base10-body",
                    cols:[
                        [
                            // {title:"CompanyId",field:"CompanyId"},
                            {title:"注册号或社会统一信用代码（存在社会统一信用代码显示社会统一信用代码，否则显示注册号）",field:"RegNo"},
                            {title:"名称",field:"Name"},
                            {title:"登记机关",field:"BelongOrg"},
                            // {title:"社会统一信用代码（保留字段，目前为空）",field:"CreditCode"},
                            // {title:"法人姓名或负责人姓名（保留字段，目前为空）",field:"OperName"},
                        ]
                    ],
                    data: data.Branches
                });
            }else{
                $("#base10").hide();
                $("a[href='#base10']").addClass("disabled");
            }

            if(data.ChangeRecords && data.ChangeRecords.length > 0){
                laytableRender({
                    page: false,
                    id: "base11-body",
                    elem: "#base11-body",
                    cols:[
                        [
                            {title:"变更事项",field:"ProjectName"},
                            {title:"变更前内容",field:"BeforeContent"},
                            {title:"变更后内容",field:"AfterContent"},
                            {title:"变更日期",field:"ChangeDate"}
                        ]
                    ],
                    data: data.ChangeRecords
                });
            }else{
                $("#base11").hide();
                $("a[href='#base11']").addClass("disabled");
            }

            // 联系信息
            var contactInfo = data.ContactInfo;
            if(JSON.stringify(contactInfo) == "{}"){
                $("#base12").hide();
                $("a[href='#base12']").addClass("disabled");
            }else{
                contactInfo["WebSite_Name"] = (contactInfo.WebSite || {}).Name || "";
                contactInfo["WebSite_Url"] = (contactInfo.WebSite || {}).Url || "";
                $("#base12-body").html(
                    qccTableRender({
                        cols:[
                            {title:"网站名称",field:"WebSite_Name"},
                            {title:"网站地址",field:"WebSite_Url"},
                            {title:"联系电话",field:"PhoneNumber"},
                            {title:"联系邮箱",field:"Email"}
                        ],
                        data: contactInfo
                    })
                );
            }
            // 行业信息
            if(JSON.stringify(data.Industry) == "{}"){
                $("#base13").hide();
                $("a[href='#base13']").addClass("disabled");
            }else{
                $("#base13-body").html(
                    qccTableRender({
                        cols:[
                            {title:"行业门类code",field:"IndustryCode"},
                            {title:"行业门类描述",field:"Industry"},
                            {title:"行业大类code",field:"SubIndustryCode"},
                            {title:"行业大类描述",field:"SubIndustry"},
                            {title:"行业中类code",field:"MiddleCategoryCode"},
                            {title:"行业中类描述",field:"MiddleCategory"},
                            {title:"行业小类code",field:"SmallCategoryCode"},
                            {title:"行业小类描述",field:"SmallCategory"}
                        ],
                        data: data.Industry
                    })
                )
            }
        }
    });

    laytableRender({
        id: "base14-body",
        title: "控股公司",
        url: remoteApi.qccHoldingCompanyGetHoldingCompany+"?keyWord="+COMPANY_NAME,
        cols: [
            [
                {title:"控股企业名称", field:"Name"},
                {title:"投资比例", field:"PercentTotal"},
                {title:"投资链", field:"Paths", templet: "#paths"}
            ]
        ]
    });

</script>
