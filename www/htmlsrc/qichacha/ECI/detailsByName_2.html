    <div class="panel-qcc" id="susong4">
        <div class="panel-qcc-heading">被执行人</div>
        <div class="panel-qcc-body" id="susong4-body"></div>
    </div>
    <div class="panel-qcc" id="susong5">
        <div class="panel-qcc-heading">失信信息</div>
        <div class="panel-qcc-body" id="susong5-body"></div>
    </div>
    <div class="panel-qcc" id="susong6">
        <div class="panel-qcc-heading">司法协助</div>
        <div class="panel-qcc-body" id="susong6-body"></div>
    </div>
</div>

<script type="text/html" id="susong1_toolbar">
    <div class="layui-toolbar">
        <a href="javascript:;" class="btn btn-default susong1_toolbar" data-val="{{d.Id}}">查看</a>
    </div>
</script>
<script type="text/html" id="susong2_toolbar">
    <div class="layui-toolbar">
    <a href="javascript:;" class="btn btn-default susong2_toolbar" data-val="{{d.Id}}">查看</a>
    </div>
</script>
<script type="text/html" id="susong3_toolbar">
    <div class="layui-toolbar">
    <a href="javascript:;" class="btn btn-default susong3_toolbar" data-val="{{d.Id}}">查看</a>
    </div>
</script>

<script>
    $(document).on("click", ".susong1_toolbar", function (){
        var id =  $(this).data("val");
        addNavTab("CourtAnno-"+id, "开庭公告详情", "/htmlsrc/qichacha/CourtAnno/GetCourtNoticeInfo.html?id="+id);
        return true;
    });
    $(document).on("click", ".susong2_toolbar", function (){
        var id = $(this).data("val");
        addNavTab("JudgeDocDetail-"+id, "裁判文书详情", "/htmlsrc/qichacha/JudgeDoc/GetJudgementDetail.html?id="+id);
        return true;
    });
    $(document).on("click", ".susong3_toolbar", function (){
        var id = $(this).data("val");
        addNavTab("CourtNoticeDetail-"+id, "法院公告详细信息", "/htmlsrc/qichacha/CourtNotice/SearchCourtAnnouncementDetail.html?id="+id);
        return true;
    });

    // 开庭公告
    laytableRender({
        id: "susong1-body",
        autoShift: false,
        url: remoteApi.qccCourtAnnoSearchCourtNotice+"?searchKey="+COMPANY_NAME,
        cols: [
            [
                { title:'操作', templet: "#susong1_toolbar"},
                // {title:"被告/被上诉人",field:"DefendantList"},
                {title:"法院",field:"ExecuteGov"},
                // {title:"原告/上诉人",field:"ProsecutorList"},
                {title:"开庭日期",field:"LiAnDate"},
                {title:"案由",field:"CaseReason"},
                // {title:"内部ID",field:"Id"},
                {title:"案号",field:"CaseNo"}
            ]
        ],
        onData:function (data) {
            if(!data || !data.total || data.total < 1){
                $("#susong1").hide();
                $("a[href='#susong1']").addClass("disabled");
            }
        }
    });

    // 裁判文书
    laytableRender({
        id: "susong2-body",
        autoShift: false,
        url: remoteApi.qccJudgeDocSearchJudgmentDoc+"?searchKey="+COMPANY_NAME,
        cols: [
            [
                { title:'操作', templet: "#susong2_toolbar"},
                // {title:"Id",field:"Id"},
                {title:"执行法院",field:"Court"},
                {title:"裁判文书名字",field:"CaseName"},
                {title:"裁判文书编号",field:"CaseNo"},
                {title:"裁判文书类型",field:"CaseType"},
                {title:"发布时间",field:"SubmitDate"},
                {title:"审判时间",field:"UpdateDate"},
                {title:"是否原告（供参考）",field:"IsProsecutor"},
                {title:"是否被告（供参考）",field:"IsDefendant"},
                {title:"开庭时间年份",field:"CourtYear"},
                {title:"涉案人员角色",field:"CaseRole", width: 200},
                {title:"法院级别",field:"CourtLevel"},
                {title:"案由",field:"CaseReason"},
                {title:"案由类型",field:"CaseReasonType"},
                {title:"开庭时间月份",field:"CourtMonth"}
            ]
        ],
        onData:function (data) {
            if(!data || !data.total || data.total < 1){
                $("#susong2").hide();
                $("a[href='#susong2']").addClass("disabled");
            }
        }
    });

    // 法院公告
    laytableRender({
        id: "susong3-body",
        autoShift: false,
        url: remoteApi.qccCourtNoticeSearchCourtAnnouncement+"?companyName="+COMPANY_NAME,
        cols: [
            [
                { title:'操作', templet: "#susong3_toolbar"},
                // {title:"主键",field:"Id"},
                {title:"下载时间",field:"UploadDate"},
                {title:"执行法院",field:"Court"},
                {title:"内容",field:"Content"},
                {title:"种类",field:"Category"},
                {title:"公布日期",field:"PublishedDate"},
                {title:"公布、页",field:"PublishedPage"},
                {title:"公司名、当事人",field:"Party"}

            ]
        ],
        onData:function (data) {
            if(!data || !data.total || data.total < 1){
                $("#susong3").hide();
                $("a[href='#susong3']").addClass("disabled");
            }
        }
    });

    // 失信信息
    laytableRender({
        id: "susong5-body",
        autoShift: false,
        url: remoteApi.qccCourtSearchShiXin+"?searchKey="+COMPANY_NAME,
        cols: [
            [
                // {title:"内部ID",field:"InnerId"},
                // {title:"主键（企查查ID）",field:"Id"},
                // {title:"官网主键（内部保留字段，一般为空）",field:"SourceId"},
                // {title:"唯一编号（内部保留字段，一般为空）",field:"UniqueNo"},
                {title:"被执行人姓名/名称",field:"Name"},
                {title:"立案时间",field:"LiAnDate", width: 110},
                {title:"案号",field:"AnNo", width: 110},
                {title:"身份证号码/组织机构代码",field:"OrgNo"},
                {title:"法定代表人或者负责人姓名",field:"OwnerName"},
                {title:"执行法院",field:"ExecuteGov"},
                {title:"所在省份缩写",field:"Province"},
                {title:"做出执行依据单位",field:"ExecuteUnite"},
                {title:"生效法律文书确定的义务",field:"YiWu"},
                {title:"被执行人的履行情况",field:"ExecuteStatus"},
                {title:"失信被执行人行为具体情形",field:"ActionRemark"},
                {title:"发布时间",field:"PublicDate", width: 110},
                {title:"年龄",field:"Age"},
                {title:"性别",field:"Sexy"},
                // {title:"数据更新时间（内部保留字段，现已不再更新时间）",field:"UpdateDate"},
                {title:"执行依据文号",field:"ExecuteNo", width: 150},
                {title:"已履行",field:"PerformedPart"},
                {title:"未履行",field:"UnperformPart"},
                {title:"组织类型",field:"OrgType"},
                {title:"组织类型名称",field:"OrgTypeName"},
                {title:"公司KeyNo",field:"CompanyId"},
                {title:"公司名称",field:"CompanyName"},
                {title:"统一社会信用代码",field:"CompanyCode"},
                {title:"注册号",field:"CompanyNo"},
                {title:"入库时间",field:"InputDate", width: 160}
            ]
        ],
        onData:function (data) {
            if(!data || !data.total || data.total < 1){
                $("#susong4").hide();
                $("a[href='#susong4']").addClass("disabled");
            }
        }
    });

    // 执行信息
    laytableRender({
        id: "susong4-body",
        autoShift: false,
        url: remoteApi.qccCourtSearchZhiXing+"?searchKey="+COMPANY_NAME,
        cols: [
            [
                // {title:"内部ID",field:"InnerId"},
                // {title:"主键（企查查ID）",field:"Id"},
                // {title:"官网系统ID（内部保留字段，一般为空）",field:"SourceId"},
                {title:"名称",field:"Name"},
                {title:"立案时间",field:"LiAnDate"},
                {title:"立案号",field:"AnNo"},
                {title:"执行法院",field:"ExecuteGov"},
                {title:"标地",field:"BiaoDi"},
                // {title:"状态（内部保留字段，现已不使用）",field:"Status"},
                {title:"身份证号码/组织机构代码",field:"PartyCardNum"},
                // {title:"数据更新时间（内部保留字段，现已不再更新时间）",field:"UpdateDate"},
                {title:"公司KeyNo",field:"CompanyId"},
                {title:"公司名称",field:"CompanyName"},
                {title:"统一社会信用代码",field:"CompanyCode"},
                {title:"注册号",field:"CompanyNo"},
                {title:"入库时间",field:"InputDate"}
            ]
        ],
        onData:function (data) {
            if(!data || !data.total || data.total < 1){
                $("#susong5").hide();
                $("a[href='#susong5']").addClass("disabled");
            }
        }
    });

    // susong6-body 司法协助
    $.ajax({
        url: remoteApi.qccJudicialAssistanceGetJudicialAssistance+"?keyWord="+COMPANY_NAME,
        success: function (res) {
            if(res.state == false || res.data == undefined || res.data.list==undefined || res.data.list.length < 1){
                $("#susong6").hide();
                $("a[href='#susong6']").addClass("disabled");
            }
            var dataList = res.data.list;
            dataList.forEach(function (item) {
                for(var key in item){
                    if(key == "EquityFreezeDetail"){
                        for(var k in item["JudicialPartnersChangeDetail"]){
                            item["EquityFreezeDetail_"+k] = item["EquityFreezeDetail"][k];
                        }
                    }else if(key == "EquityUnFreezeDetail"){
                        for(var k in item["JudicialPartnersChangeDetail"]){
                            item["EquityUnFreezeDetail_"+k] = item["EquityUnFreezeDetail"][k];
                        }
                    }else if(key == "JudicialPartnersChangeDetail"){
                        for(var k in item["JudicialPartnersChangeDetail"]){
                            item["JudicialPartnersChangeDetail_"+k] = item["JudicialPartnersChangeDetail"][k];
                        }
                    }
                }
            });
            laytableRender({
                id: "susong6-body",
                page: false,
                cols: [
                    [
                        // {title:"内部ID",field:"InnerId"},
                        {title:"被执行人",field:"ExecutedBy", rowspan:"2"},
                        {title:"股权数额",field:"EquityAmount", rowspan:"2"},
                        {title:"执行法院",field:"EnforcementCourt", rowspan:"2"},
                        {title:"执行通知书文号",field:"ExecutionNoticeNum", rowspan:"2"},
                        {title:"类型 | 状态",field:"Status", rowspan:"2"},
                        {title:"公司KeyNo",field:"CompanyId", rowspan:"2"},
                        {title:"公司名称",field:"CompanyName", rowspan:"2"},
                        {title:"统一社会信用代码",field:"CompanyCode", rowspan:"2"},
                        {title:"注册号",field:"CompanyNo", rowspan:"2"},
                        {title:"入库时间",field:"InputDate", rowspan:"2"},
                        {title:"股权冻结情况", colspan: "10"},
                        {title:"解除冻结详情", colspan: "9"},
                        {title:"股东变更信息", colspan: "9"}
                    ],
                    [
                        {title:"相关企业名称", field:"EquityFreezeDetail_CompanyName"},
                        {title:"执行事项", field:"EquityFreezeDetail_ExecutionMatters"},
                        {title:"执行文书文号", field:"EquityFreezeDetail_ExecutionDocNum"},
                        {title:"执行裁定书文号", field:"EquityFreezeDetail_ExecutionVerdictNum"},
                        {title:"被执行人证件种类", field:"EquityFreezeDetail_ExecutedPersonDocType"},
                        {title:"被执行人证件号码", field:"EquityFreezeDetail_ExecutedPersonDocNum"},
                        {title:"冻结开始日期", field:"EquityFreezeDetail_FreezeStartDate"},
                        {title:"冻结结束日期", field:"EquityFreezeDetail_FreezeEndDate"},
                        {title:"冻结期限", field:"EquityFreezeDetail_FreezeTerm"},
                        {title:"公示日期", field:"EquityFreezeDetail_PublicDate"},

                        {title:"执行事项", field:"EquityUnFreezeDetail_ExecutionMatters"},
                        {title:"执行裁定书文号", field:"EquityUnFreezeDetail_ExecutionVerdictNum"},
                        {title:"执行文书文号", field:"EquityUnFreezeDetail_ExecutionDocNum"},
                        {title:"被执行人证件种类", field:"EquityUnFreezeDetail_ExecutedPersonDocType"},
                        {title:"被执行人证件号码", field:"EquityUnFreezeDetail_ExecutedPersonDocNum"},
                        {title:"解除冻结日期", field:"EquityUnFreezeDetail_UnFreezeDate"},
                        {title:"公示日期", field:"EquityUnFreezeDetail_PublicDate"},
                        {title:"解冻机关", field:"EquityUnFreezeDetail_ThawOrgan"},
                        {title:"解冻文书号", field:"EquityUnFreezeDetail_ThawDocNo"},

                        {title:"执行事项", field:"JudicialPartnersChangeDetail_ExecutionMatters"},
                        {title:"执行裁定书文号", field:"JudicialPartnersChangeDetail_ExecutionVerdictNum"},
                        {title:"被执行人证件种类", field:"JudicialPartnersChangeDetail_ExecutedPersonDocType"},
                        {title:"被执行人证件号码", field:"JudicialPartnersChangeDetail_ExecutedPersonDocNum"},
                        {title:"受让人", field:"JudicialPartnersChangeDetail_Assignee"},
                        {title:"协助执行日期", field:"JudicialPartnersChangeDetail_AssistExecDate"},
                        {title:"受让人证件种类", field:"JudicialPartnersChangeDetail_AssigneeDocKind"},
                        {title:"受让人证件号码", field:"JudicialPartnersChangeDetail_AssigneeRegNo"},
                        {title:"股权所在公司名称", field:"JudicialPartnersChangeDetail_StockCompanyName"}
                    ]
                ],
                data: dataList
            });
        }
    })
</script>
