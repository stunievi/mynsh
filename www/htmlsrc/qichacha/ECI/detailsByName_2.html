<script>

        id: "susong1-body",
        autoShift: false,
        url: remoteApi.qccCourtAnnoSearchCourtNotice+"?keyWord=深圳小桔科技有限公司",
        cols: [
            [

                {title:"案由",field:"CaseReason"},

                {title:"案号",field:"CaseNo"}
