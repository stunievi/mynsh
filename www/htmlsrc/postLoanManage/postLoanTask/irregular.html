<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贷后管理 - 贷后任务管理 - 不定期任务管理</title>
    <link href="/static/vendor/bootcss/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/static/vendor/jqui/jquery-ui.css"> -->
    <link rel="stylesheet" href="/static/vendor/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/htmlcss/style.css">
</head>
<body>
    <div id="content"> 
        <div class="" id="panel-form">
            <!-- 查询表单 -->
        </div>
        <div class="batch-operation">
            <a class="btn btn-default btn-sm" id="handleAdd" href="/htmlsrc/postLoanManage/postLoanTask/irregular.add.html">新 增</a>
        </div>
        <div id="dataList">
            <!-- 列表 -->
        </div>
    </div>
    <script src="../../../static/vendor/jquery/jquery.js"></script>
    <script src="../../../static/vendor/artTemplate/template-web.js"></script>
    <script src="/static/vendor/validate/jquery.validate.min.js"></script>
    <script src="/static/vendor/layui/layer/layer.js"></script>
    <script src="/static/vendor/layui/layui.js"></script>
    <script src="/static/htmljs/global.config.js"></script>
    <script src="/static/htmljs/utils.js"></script>
    <script src="../../../../tmpl/js/panelForm.js"></script>
    <!-- toolbar渲染模板 -->
    <script type="text/html" id="toolbar">
        <div class="layui-toolbar">
            <a href="/htmlsrc/postLoanManage/postLoanTask/irregular.edit.html?id={{d.id}}" class="btn handleEdit btn-warning" href="">编辑</a>
            <!-- <a href="/htmlsrc/sysManage/userManage/user.show.html?id={{d.id}}" class="btn handleShow btn-default" href="">查看</a>
            <a href="javascript:;" class="btn handleDel btn-danger" data-value="{{d.id}}" data-index="{{d.LAY_TABLE_INDEX}}">删除</a> -->
        </div>
    </script>
    <script>
        $("#panel-form").html(panelFormRender({
            panelTitle:'筛选查询',
            list:[
                { prop: 'ff1', label: '客户号' },
                { prop: 'ff2', label: '客户名称' },
                { prop: 'ff3', label: '联系电话' },
                { prop: 'ff4', label: '客户经理' }
            ],
            data: {}
        }));

        laytableRender({
            url: remoteApi.apiSystemLog,
            cols: [
                [
                    { checkbox:true },
                    { field:'f1', title:'任务编号'},
                    { field:'f2', title:'客户号'},
                    { field:'f3', title:'客户名称'},
                    { field:'f4', title:'合同号'},
                    { field:'f5', title:'任务生成时间'},
                    { field:'f6', title:'要求完成时间'},
                    { field:'f7', title:'客户经理'},
                    { field:'f8', title:'状态'},
                    { title:'操作', templet: "#toolbar" }
                ]
            ]
        })
        
    </script>
</body>
</html>
