<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对公-客户列表</title>
    <!--#include file="/htmlsrc/header.html" -->
    <style>
        input[name=flip-su]{
            margin: 0;
        }
        td{
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="content"> 
        <div class="" id="panel-form">
            <!-- 查询表单 -->
        </div>
        <div class="batch-operation">
        </div>
        <div id="dataList">
            <!-- 数据列表 -->
        </div>
    </div>
    <script src="/static/htmljs/interaction.js"></script>
    <!-- toolbar渲染模板 -->
    <script type="text/html" id="toolbar">
        <div class="layui-toolbar">
            <a href="javascript:;" class="btn btn-default handleShowClientInfo" data-id="{{d.CUS_ID}}" data-name="{{d.CUS_NAME}}" data-type="com">查看</a>
            <a href="javascript:;" class="btn btn-primary handleShowECI" data-id="{{d.CUS_ID}}" data-name="{{d.CUS_NAME}}">企查查</a>
        </div>
    </script>

    <script>
        // 渲染筛选form
        $("#panel-form").html(panelFormRender3({
            col:3,
            panelTitle:'筛选查询',
            list:[
                { label:'客户号', prop:'CUS_ID' },
                { label:'客户名称', prop:'CUS_NAME' },
                { label:'开户证件号码', prop:'CERT_CODE' },
                { label:'电话', prop:'PHONE' },
                { label:'联系人', prop:'CONTACT_NAME' },
                { label:'贷款金额', prop:'LOAN_AMOUNT' },
                { label:'拖欠本金', prop:'UNPD_PRIN_BAL' }
                , { label:'负责客户', prop:'own', type:"checkbox", value:1, checked: false}

            ],
            data: {
                // 'own': 1
            }
        }));

        // 渲染客户列表
        laytableRender({
            url: remoteApi.apiOdsSearchPublicClient,
            cols: [
                [
                    { title:'操作', templet: "#toolbar", fixed: 'right'}
                    , { title:'客户号', field:'CUS_ID'},
                    { title:'客户名称', field:'CUS_NAME' },
                    { title:'开户证件类型', field:'CERT_TYPE'},
                    { title:'开户证件号码', field:'CERT_CODE' },
                    { title :'联系人', field:'CONTACT_NAME' },
                    { title :'联系电话', field:'PHONE' },
                    { title :'通讯地址', field:'POST_ADDR', width:200 },
                    { title:'主管客户经理', field:'CUST_MGR' },
                    { title:'主管机构', field:'MAIN_BR_ID' },
                ]
            ]
        })
        // 添加资料收集任务
        eventBind(".handleAddWork", function(that){
            layer.full(layerOpenIframe({
                title: "添加任务",
                url: "../../workFlow/nodeAdd.html?custype=com&name="+enumWorkFlowModel.preLendingCollect+"&cusid="+that.data("id")
            }))
        })

        $(document).on("click", ".handleShowECI", function (){
            var id = $(this).data("id");
            var name = $(this).data("name");
            addNavTab("ECIdetail"+id, "企查查-公司详情", hrefUrl.ECIdetail+name);
            return true;
        });

        function checkSubmitForm(){
            layuiTableReload({
                where: $("[name='form-search']").ghostsf_serialize()
            })
            return false;
        }
    </script>
</body>
</html>
