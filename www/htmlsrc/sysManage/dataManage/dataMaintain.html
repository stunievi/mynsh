    <script>

        function initupload1(data) {

            var uploader = WebUploader.create({

                auto: true,
                fileVal: 'file',
                resize: false,
                dupliacate: false
            });

            uploader.on("uploadBeforeSend", function(obj, data, headers){
                layer.msg("导入中。。。");
            })

            uploader.on('uploadError', function (file, res) {
                layer.msg("导入失败！");

            });
