<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 系统管理 - 消息设置 - 应用管理 - 列表 </title>
    <link href="../../../../static/vendor/bootcss/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/vendor/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/htmlcss/style.css">
</head>
<body>
    <div id="content"> 
        <div class="" id="panel-form">
            <!-- 查询表单 -->
        </div>
        <div id="dataList">
            <!-- 数据列表 -->
        </div>
    </div>
    <script src="../../../../static/vendor/jquery/jquery.js"></script>
    <script src="/static/vendor/layui/layer/layer.js"></script>
    <script src="/static/vendor/layui/layui.js"></script>
    <script src="../../../../static/vendor/artTemplate/template-web.js"></script>
    <script src="/static/vendor/validate/jquery.validate.min.js"></script>
    <script src="/static/htmljs/global.config.js"></script>
    <script src="/static/htmljs/utils.js"></script>
    <script src="../../../../../tmpl/js/panelForm.js"></script>
    <!-- toolbar渲染模板 -->
    <script type="text/html" id="toolbar">
        <div class="layui-toolbar">
            <a href="/htmlsrc/sysManage/noticeManage/apply/apply.edit.html?id={{d.id}}" class="btn handleEdit btn-warning">编辑</a>
            <a href="/htmlsrc/sysManage/noticeManage/apply/apply.show.html?id={{d.id}}" class="btn handleShow btn-default">查看</a>
        </div>
    </script>
    <script>
        $("#panel-form").html(panelFormRender({
            panelTitle:'筛选查询',
            list:[
                { prop: 'name', label: '规则名' }
            ],
            data: {}
        }));

        laytableRender({
            url: remoteApi.apiSystemLog,
            cols: [
                [
                    {field:'id', title:'应用编号'},
                    {field:'f2', title:'应用名称'},
                    {field:'f3', title:'消息规则'},
                    {field:'f4', title:'消息模板'},
                    {title:'操作', templet: "#toolbar"}
                ]
            ]
        });

        function checkSubmitForm(){
            checkSubmitFun({
                form: $("form[name='form-search']")
            });
        }
        checkSubmitForm();
    </script>
</body>
</html>
