    <tr class="table_head_zy">
        <td>企查查接口名称</td>
        <td>总计</td>
        <td>子接口中文名</td>
        <td>调用次数</td>
    </tr>
    {{each cols value index}}
    {{each value.arr val i}}
    {{val.name}}
    <tr>
        {{if i == 0}}
        <td rowspan="{{value.length}}">
            {{index}}
        </td>
        <td rowspan="{{value.length}}">
            {{value.count}}
        </td>
        {{/if}}
        <td>
            {{val.name}}
        </td>
        <td>
            {{data[val.prop]}}
        </td>
    </tr>
    {{/each}}
    {{/each}}

    var data = [];

    function test(){
        var form = $("form[name='form-search']")
        var param = $.unserialize(form.serialize());
        $.ajax({
            url: remoteApi.apiQccAutoQccCount,
            type: 'GET',
            data:param,
            contentType: false,
            success:function (res) {
                if(res.success && res.data){
                    data = res.data;
                    var totalCount = 0;
                    for(var key in cols){
                        var count = 0;
                        cols[key].forEach(function (item) {
                            count += data[item["prop"]]*1;
                        });
                        cols[key]["arr"] = cols[key];
                        cols[key]["count"] = count;
                        totalCount += count;
                    }
                    /**
                     * @Author gotomars
                     * @Description 添加统计信息
                     * @Date 16:04 2019/7/2
                     **/
                    cols["统计"] = {
                        count: totalCount,
                        arr: [
                            {
                                name: "",
                                prop: "totalCount"
                            }
                        ]
                    };
                    data["totalCount"] = totalCount;
                    $("#dataList").html(
                        template("model_temp",{
                            cols: cols,
                            data:data,
                        })
                    );

                }
            }
        });
    }
