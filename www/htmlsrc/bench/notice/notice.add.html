        layer.open({

    function choiceUserCallback(user) {
        var code = user.id;
        var name = user.name; 
        $('#users').manifest('add', {
            name: name,

    }

    $("#groupBtn-file").click(function(){
        layer.open({
            type: 2,
            title:'选中发送附件',
            area: ['890px', '450px'],
            fixed: false, //不固定
            maxmin: true,
            content: '../../htmllayer/uploadFile.html'
        });
    });
    function choiceFileCallback(file){
        var code = file.id;
        var name = file.name;
        $('#file').manifest('add', {

        });
    }

    $().ready(function(){
        $("form[name='add-form']").validate({

    var $files = [];
    var lastid = null;
    layui.use(["upload"], function (upload,laytpl) {
        var html = $("#file-list-item").html();
        console.log(html)
        var tpl = template.compile(html);
        // $files.push()
        var uploadInst = upload.render({
            elem: '#file' //绑定元素
            ,url: remoteOrigin + '/api/file/upload' //上传接口
            ,accept: "file"
            ,auto:false
            ,multiple: true
            ,data:{
                type:"MESSAGE"
                ,uuid: function () {
                    return lastid
                }
            }
            ,choose: function (item) {
                var files = item.pushFile();
                for(var key in files){
                    files[key].uuid = key;
                    // $files[key] = files[key]
                    if($("[data-key="+key+"]").length){
                        continue;
                    }
                    // alert(123)
                    //渲染
                    // console.log(tpl(files[key]))
                    $(".file-list").append(tpl(files[key]));
                    // fixUploadTable();
                    //上传
                    lastid = key;
                    item.upload(key,files[key])
                }
                // console.log(item.pushFile())
                // console.log(item)
            }
            ,done: function(res){
                if(res.success && res.data.uuid){
                    $("li[data-key="+res.data.uuid+"]")
                        .attr("data-file", JSON.stringify(res.data))
                        .find(".state")
                        .remove();
                }
                //上传完毕回调
                console.log(res)
            }
            ,error: function(index,upload){
                $("li[data-key="+index+"]")
                    .hide();
                //请求异常回调
            }
        });
    });

    ;(function () {
        setInterval(function () {
            $(".file-list .state").each(function () {
                var t = $(this);
                var per = Number(t.data('per'));
                if(per++ >= 100){
                    // t.removeClass("state").empty();
                }
                else{
                    t.data("per",per);
                    t.text("正在上传(" + per + "%)");
                }
            })
        },30);
    })();
