<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 工作台 - 消息管理 - 消息查看 - 站内信 </title>
    <script src="../../../static/vendor/jquery/jquery.js"></script>
    <script src="../../../static/vendor/artTemplate/template-web.js"></script>
    <link href="../../../static/vendor/bootcss/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">站内信通知<a class="btn btn-danger btn-xs pull-right" id="handleDel" data-value="" onclick="delNoticeMsg(this);">删除</a></div>
        <div class="panel-body">
            <div id="content">
                <!-- 消息内容 -->
            </div>
            <div id="file-list"></div>
            <div class="text-center">
                <a class="btn btn-default btn-sm" id="handleReply">回复</a>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="javascript:void(0)" onclick="javascript:history.go(-1);return false;">【返回】</a>
    </div>
    <script src="/static/htmljs/global.config.js"></script>
    <script src="/static/htmljs/utils.js"></script>
    <script src="/static/vendor/layui/layer/layer.js"></script>
    <!-- <script src="../../../static/htmljs/notice.j"></script> -->
    <script src="../../../tmpl/js/tableList.js"></script>
    <script>
        var id = getParam("id");
        $("#handleDel").data("value", id);
        getRemoteData({
            // url: remoteApi.xxx+'?id='+id
            url: remoteApi.apiSystemLog,
            callback: function(origin){
                $("#content").html(showNoticeRender({
                    title: '系统通知',
                    time: '2018-09-01 12:12:23',
                    content: '消息内容消息内容消息内容消息内容消息内容消息内容消息内容消息内容消息内容'
                }));
                // 附件列表
                $("#file-list").html(tableListRender({
                    primary: 'f1',
                    handles:[
                        { name:'下载查看', class_name:'handelDown' ,align:'center'},
                    ],
                    headCols:[
                        {prop:'f2', label:'文件名称'},
                        {prop:'f2', label:'文件标签'},
                        {prop:'', label:'操作', align:'center'}			
                    ],
                    bodyCols: [ {}, {} ]
                }));
            }
        })
        $(document).on("click", "#handleDown", function(){
            // TODO 下载附件
        });
        $(document).on("click", "#handleReply", function(){
            // 回复短消息
            location.href = '/htmlsrc/bench/notice/notice.add.html?username=root';
        });
        
    </script>
</body>
</html>
