<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 对公客户贷后信息 - 客户列表 - 客户列表</title>
    <!--#include file="/htmlsrc/header.html" -->
</head>
<body>
<!--企查查-->
<div id="content">
    <div class="" id="panel-form">
        <!-- 查询表单 -->
    </div>
    <div class="batch-operation">
    </div>
    <div id="dataList">
        <!-- 数据列表 -->
    </div>
</div>
<script>
    // 渲染筛选form
    $("#panel-form").html(panelFormRender3({
        col:3,
        panelTitle:'筛选查询',
        list:[
            { label:'客户号', prop:'CUS_ID' },
            { label:'客户名称', prop:'CUS_NAME' },
            { label:'开户证件号码', prop:'CERT_CODE' },
            { label:'贷款金额（大于等于）', prop:'START_LOAN_AMOUNT' },
            { label:'贷款金额（小于等于）', prop:'END_LOAN_AMOUNT' },
            { label:'贷款余额（大于等于）', prop:'START_LOAN_BALANCE' },
            { label:'贷款余额（小于等于）', prop:'END_LOAN_BALANCE' },
            { label:'拖欠本金（大于等于）', prop:'START_UNPD_PRIN_BAL' },
            { label:'拖欠本金（小于等于）', prop:'END_UNPD_PRIN_BAL' }
        ],
        data: {
            // 'own': 1
        }
    }));

    // 渲染客户列表
    laytableRender({
        url: remoteApi.apiQccAutoQccLogCusCom,
        cols: [
            [
                { title:'操作', templet: function (data,index) {
                    var str = '<a href="javascript:;" class="btn btn-default btn-xs handleShowECI" data-name="'+data.CUS_NAME+'" data-id="'+data.CUS_ID+'">查看</a>';
                    if($.cookie("spec")){
                        str += '&nbsp;<a href="javascript:;" class="btn btn-warning btn-xs iframe-target" data-href="'+hrefUrl.comClientInfo+data.CUS_ID+'" data-title="行内 - '+data.CUS_NAME+'">行内信息</a>';
                    }
                    return  str;
                    }, fixed: 'right'},
                { title:'客户号', field:'CUS_ID'},
                { title:'客户名称', field:'CUS_NAME' },
                { title:'开户证件类型', field:'CERT_TYPE'},
                { title:'开户证件号码', field:'ENT_CERT_CODE' },
                { title:'主管客户经理', field:'CUST_MGR' },
                { title:'主管机构', field:'MAIN_BR_ID' }
            ]
        ]
    });

    $(document).on("click", ".handleShowECI", function (){
        var id = $(this).data("id");
        var name = $(this).data("name");
        addNavTab("ECIdetail"+name, "企查查 - " + name, hrefUrl.ECIdetail+name+"&cusId="+id);
        return true;
    });

</script>
</body>
</html>
