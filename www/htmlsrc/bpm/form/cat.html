    function onFormEdited(type, data){
        if(type == "edit"){
            var node = ins.get_node(data.id);
            if(!node){
                return
            }
            ins.rename_node(node, data.text)
        }
        else{
            var node = ins.get_node(data.pid);
            if(!node){
                return
            }
            ins.create_node(node, data)
            $("#form-edit").hide()
        }
