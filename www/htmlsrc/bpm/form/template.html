                       class="btn btn-link">复选框</a>
                </li>

                       class="btn btn-link">宏控件</a></li>
                <li><a href="javascript:void(0);" onclick="leipiFormDesign.exec('datetime');"

        <a href="javascript:;" class="btn btn-primary save" style="padding-left: 20px;padding-right: 20px;">保存</a>
    </div>

</form>
<script>
    $(window).scroll(function () {
        var item = $(".toolbar");
        var reduce = $(window).scrollTop() - item.parent().offset().top;
        if(reduce > 0){
            item.css({
                "position": "fixed",
                left: item.parent().offset().left + 20
            })
        } else {
            item.css({
                "position": "absolute",
                left: 20
            })
        }
    });
</script>
