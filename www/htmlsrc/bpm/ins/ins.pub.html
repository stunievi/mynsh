<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发起任务</title>
    <!--#include file="./ueditor.css.html" -->
    <script src="../../../static/vendor/jquery/jquery.js"></script>
    <script src="../../../static/htmljs/utils.js"></script>

    <script src="../../../static/bpm/bpmn-viewer.js"></script>
    <style>
        .needs-discussion:not(.djs-connection) .djs-visual > :nth-child(1) {
            stroke: rgba(66, 180, 21, 0.7) !important; /* color elements as red */
        }

        .diagram-note {
            background-color: rgba(66, 180, 21, 0.7);
            color: White;
            border-radius: 5px;
            font-family: Arial;
            font-size: 12px;
            padding: 5px;
            min-height: 16px;
            width: 50px;
            text-align: center;
        }

        #canvas {
            width: 800px;
            height: 800px;
        }

        #phead {
            list-style: none;
            overflow: hidden;
            margin: 0;
            padding: 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        #phead li {
            padding-left: 15px;
            padding-right: 15px;
            float: left;
            cursor: pointer;
            font-size: 13px;
            /*margin-bottom: -1px;*/
            padding-bottom: 10px;
        }

        #phead li.active {
            border-bottom: 2px solid deepskyblue;
            color: deepskyblue;;
        }

        .__tab {
            display: none;
        }
    </style>
    <script src="../../../static/htmljs/layer/layer.js"></script>
</head>
<body>
<div id="panel" style="padding: 10px;">
    <ul id="phead">
        <li class="active">表单</li>
        <li>流程图</li>
    </ul>
    <div id="pbody">
        <div id="form" class="__tab" style="width: 740px; margin: 0 auto;">

            <div id="form-content">

            </div>

            <div class="action" style="display: none;">
                <a href="javascript:;" id="save">保存</a>
                <a href="javascript:;" id="submit">提交</a>
            </div>
        </div>
        <div id="canvas" class="__tab">
        </div>
    </div>
</div>


</body>
</html>
<script>

    $("#phead li").click(function () {
        $("#phead li").removeClass("active")
        $(this).addClass("active");
        var id = $(this).index();
        $("#pbody > .__tab").hide().eq(id).show();
    }).eq(0).click();

    function load(type, id) {
        if(!type){
            type = getParam("type");
        }
        if(!id){
            id = getParam("id");
        }
        // var id = getParam("id");
        layer.load(0, {
            time: 5000
        });

        if(type == 'pub'){
            document.title = "发布任务";
        } else {
            document.title = "处理任务";
        }

        var ajax = null;
        if(type == 'pub'){
            ajax =  $.get("/api/bpm/workflow/preparePub", {id: id});
        } else {
            ajax = $.get("/api/bpm/workflow/getInsInfo", {id: id});
        }

        $.when(ajax).then(function (msg) {
            layer.closeAll();
            if (!msg.success) {
                layer.msg(msg.errMessage)
                return;
            }

            //绘图
            $("#canvas").empty();

            var bpmnViewer = new BpmnJS({
                container: '#canvas'
            });
            bpmnViewer.importXML(msg.data.xml, function (err) {
                if (err) {
                    return console.error('could not import BPMN 2.0 diagram', err);
                }

                // access viewer components
                var canvas = bpmnViewer.get('canvas');
                var overlays = bpmnViewer.get('overlays');


                // zoom to fit full viewport
                // canvas.zoom('fit-viewport');

                // attach an overlay to a node
                // overlays.add(msg.data.current, 'note', {
                //     position: {
                //         bottom: -10,
                //         right: 40
                //     },
                //     html: '<div class="diagram-note">当前位置</div>'
                // });

                // add marker
                $.each(msg.data.current || [], function (i,v) {
                    canvas.addMarker(v, 'needs-discussion');
                })
            });


            $("#form-content").html(msg.data.form)
            //全部设为disabled
            $("input[leipiplugins], textarea[leipiplugins], select[leipiplugins]").val("").prop("disabled", "disabled");
            //select默认选第一个
            $("select[leipiplugins]").each(function () {
                $(this).val($(this).find("option:first").val())
            })

            //当前节点可编辑
            $.each(msg.data.formFields || [], function (i, v) {
                $("[name=" + msg.data.allFields[v].name + "]").removeProp("disabled").css("border-color", "blue")
            });

            //必填字段标红
            $.each(msg.data.requiredFields || [], function (i, v) {
                $("[name=" + msg.data.allFields[v].name + "]").removeProp("disabled").css("border-color", "red")
            });

            //字段赋值
            $.each(msg.data.attrs, function (i, v) {
                var field = msg.data.allFields[i];
                if (!field) return
                var t = $("[name=" + field.name + "]")
                if (field.leipiplugins == 'macros') {
                    t.prop("readonly", "true")
                }
                t.val(v)
            });

            //必填字段标红


            //事件

            function submit(gonext){
                var url = "";
                if(type == 'pub'){
                    url = "/api/bpm/workflow/createIns";
                } else {
                    //todo
                    url = "";
                }
                var data = {};
                $.each(msg.data.formFields || [], function (i, v) {
                    var key = v;
                    var val = $("[name=" + msg.data.allFields[v].name + "]").val();
                    data[key] = val;
                });

                $.ajax({
                    url: url, //"/api/bpm/workflow/createIns",
                    type:"post",
                    headers:{
                        "Content-Type": "application/json"
                    },
                    dataType:"json",
                    data: JSON.stringify({
                        id: id,
                        data: data
                    }),
                    success: function (msg) {
                        if(!msg.success){
                            alert("提交失败");
                        }
                        window.opener.location.reload()
                        if(type == 'pub'){
                            load("deal", msg.data)
                            if(gonext){
                                window.open("./choose.html?id=" + msg.data, "choosepersons", "top=100, left=100, width=500, height=300")
                            } else {
                                window.close();
                            }
                        } else {
                            //todo
                        }
                    }
                })

                console.log(data)
            }

            var clickFn = function(){
                submit(false);
            }
            $("#save").unbind("click", clickFn).bind("click", clickFn)

            var clickFn2 = function(){
                submit(true);
            };
            $("#submit").unbind("click", clickFn2).bind("click", clickFn2);

            $(".action").show();


        }, "json");
    }


    //加载页面
    load();

</script>
