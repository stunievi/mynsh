    <script>
        function getParam(name, url) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            if(url){
                var r = url.substr(1).match(reg);
            }else{
                var r = window.location.search.substr(1).match(reg);
            }
            if (r != null) return r[2];
            return '';
        }
    </script>

<script>
    var id = getParam("id");
    window.userId = null;

    var submitFn = function(){
        submit();

    $("#submit").unbind("click",submitFn).bind("click",submitFn);

    function submit() {
        var person=$('input[name="person"]:checked').val();
        $.ajax({
            url: "/api/bpm/workflow/nextApprover",
            type:"post",
            headers:{
                "Content-Type": "application/json"
            },
            dataType:"json",
            data: JSON.stringify({
                id: id,
                nextUid: person
            }),
            success: function (msg) {
                if(!msg.success){
                    alert("提交失败");
                }
                window.opener.layer.msg("提交成功！")
                window.opener.load("deal", id);
                opener.type = "deal";
                opener.id = id;
                window.opener.scrollTo(0,0);
                window.close();
            }
            // complete: function () {

    }
