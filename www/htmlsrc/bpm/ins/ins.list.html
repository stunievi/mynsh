<script>
    var id = getParam("id");
    var fields = decodeURI(getParam("fields"));
    fields = JSON.parse(fields);
    var cols = [];
    $.each(fields, function (i,v) {
        cols.push({
            title: v,
            field: v
        })
    });
    cols.push({
        title:"创建时间",
        field:"createTime",
    })
    cols.push({
        title:"上次提交时间",
        field:"lastModifyTime",
    })
    cols.push({
        title:"操作",
        templet: "#toolbar"
    })

    console.log(cols)
    laytableRender({
        url: remoteOrigin + "/api/bpm/workflow/insList",
        currPage: getParam("page") || 1,
        where: {

        done: function(res, curr){
