<script id="toolbar" type="text/html">
    <div class="layui-toolbar">
        <a class="btn btn-warning btn-mini edit" href="javascript:;" data-id="{{d._id}}" >修改</a>
        <a class="btn btn-danger btn-mini del" data-id="{{d._id}}">删除</a>
    </div>
</script>
<script>
    function reportMenu(node) {
        // access node as: node.id);
        // build your menu depending on node id
        return {
            createItem: {
                "label": "Create New Branch",
                "action": function(obj) {
                    this.create(obj);
                    alert(obj.text())
                },
                "_class": "class"
            },
            renameItem: {
                "label": "Rename Branch",
                "action": function(obj) { this.rename(obj); }
            },
            deleteItem: {
                "label": "Remove Branch",
                "action": function(obj) { this.remove(obj); }
            }
        };
    }


    var lastClickedNode = null;

    function onInfront() {
        loadFormList(lastClickedNode);
    }

    function loadFormList(n){
        if(!n){
            return
        }
        loadTimeout();
        getFetch("/api/bpm/BpmXmlController/queryBPMXML", {pid: n=='top'?undefined:n.node.original._id}, function (data) {
            layer.closeAll();
            $("#dataList").empty()
            laytableRender({
                data: data||[],
                page:false,
                cols: [
                    [
                        { field:'modelName', title:'工作流名称'},
                        { field:'createTime', title:'创建时间'},
                        {title:'操作', templet: "#toolbar"}
                    ]
                ],
                done: function(res, curr){
                    layCurrPage = curr;
                }
            });
        });

    }

    loadTimeout()
    getFetch("/api/bpm/cat/all", function (msg) {
        layer.closeAll();
        console.log(msg)
        $('#jstree_demo').jstree({
            "core" : {
                "animation" : 0,
                "check_callback" : true,
                "themes" : { "stripes" : true },
                'data' :[
                    {
                        'id' : 'top',
                        'text' : '全部分类',
                        'state' : { 'opened' : true, 'selected' : true },
                        'children' : (msg)
                    }
                ]
            },
            'contextmenu': {
                'select_node': false,
                'items': function (node) {
                    return {
                        createForm:{
                            "label": "新增流程",
                            action: function () {
                                var ins = $("#jstree_demo").jstree();
                                ins.show_contextmenu(node)
                                addNavTab("bpm-xml-add", "新增流程", "/htmlsrc/bpm/workFlow/xml.html?pid=" + node.original._id)
                            }
                        }
                    };
                }
            },
            "types" : {
            },
            "plugins" : [
                "contextmenu", "search",
                // "state",
                "types", "wholerow"
            ]
        });

        var ins = $('#jstree_demo').jstree();
        //选中第一个节点
        loadFormList('top')

        $("#jstree_demo").on("rename_node.jstree", function (e,n) {
            var name = n.text;
            loadTimeout()
            getFetch("/api/bpm/cat/rename", {id: n.node.original._id, name: name}, function () {
                layer.closeAll();
            });
        }).on("select_node.jstree", function (e,n) {
            lastClickedNode = n;
            loadFormList(n)
        });
    });

    $(document).on("click", ".edit", function () {
        var id =  $(this).data("id");
        addNavTab(id, "修改", "/htmlsrc/bpm/workFlow/xml.html?flag=1&&id=" + id)
    });

    $(document).on("click", ".del", function () {
        var _id =  $(this).data("id");
        actConfirm(function(){
            getRemoteData({
                url: "/bpm/BpmXmlController/deleteBPMXML?_id="+_id,
                callback: function(origin){
                    alert(origin)
                    /*layer.msg("删除成功");
                    onInfront();*/
                }
            })
        })
    })


</script>
