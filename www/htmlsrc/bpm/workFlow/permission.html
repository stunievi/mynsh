<style>
    #permission textarea{
        background: #eee;
        border:1px solid #ddd;
    }
</style>
<table id="permission">
    <tr>
        <td valign="top" width="80">岗位</td>
        <td>
            <textarea readonly name="" id="qs" cols="50" rows="5"></textarea>
        </td>
        <td>
            <a href="javascript:;" class="btn btn-sm setq" id="setq">设置</a>
        </td>
    </tr>
    <tr>
        <td valign="top">角色</td>
        <td>
            <textarea readonly name="" id="rs" cols="50" rows="5"></textarea>
        </td>
        <td>
            <a href="javascript:;" class="btn btn-sm" id="setr">设置</a>
        </td>
    </tr>
    <tr>
        <td valign="top">部门</td>
        <td>
            <textarea readonly name="" id="ds" cols="50" rows="5"></textarea>
        </td>
        <td>
            <a href="javascript:;" class="btn btn-sm" id="setd">设置</a>
        </td>
    </tr>
    <tr>
        <td valign="top">人员</td>
        <td>
            <textarea readonly name="" id="ps" cols="50" rows="5"></textarea>
        </td>
        <td>
            <a href="javascript:;" class="btn btn-sm" id="setp">设置</a>
        </td>
    </tr>
</table>



<script>
    var ps = {
        qs:[],
        rs: [],
        ds:[],
        ps:[]
    };
    function selectp(type, names) {
        ps[type+'s'] = names;
        // var item = ps[type + 's'];
        // var idex = item.indexOf(id);
        // if(enable){
        //     if(idex == -1){
        //         item.push(id);
        //     }
        // } else {
        //     if(idex > -1){
        //         item.splice(idex,1);
        //     }
        // }
        $("#"+type+"s").val(ps[type+'s'].join("\n"));
    }

    $("#setq,#setr,#setd,#setp").click(function () {
        var type = $(this).attr("id").replace("set","");
        if(type != 'p'){
            window.open("/htmlsrc/bpm/workFlow/selectQ.html?type=" + type, "set" + type, "left=300, top=100, width=500, height=500, location=no");
        } else {
            window.open("/htmlsrc/bpm/workFlow/selectP.html?type=q", "set" + type, "left=300, top=80, width=700, height=550, location=no");
        }
    });
</script>
