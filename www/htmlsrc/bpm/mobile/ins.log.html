<script>

    $("#pbody > .__tab").show();

    function load() {

        var layerIndex = layer.load(0, {
            time: 5000
        });

        if(type == 'pub'){
            document.title = "发布任务";
        } else {
            document.title = "处理任务";
        }

        var ajax = null;
        if(window.type == 'pub'){
            ajax =  $.get("/api/bpm/workflow/preparePub", {id: window.id});
        } else {
            ajax = $.get("/api/bpm/workflow/getInsInfo", {id: window.id});
            loadLogs(window.id);
        }

        $.when(ajax).then(function (msg) {
            layer.close(layerIndex);
            if (!msg.success) {
                layer.msg(msg.errMessage)
                return;
            }

            Data = msg.data;

            if(msg.data.files && msg.data.files.length){
                files.files = msg.data.files
            }
            loadForm()
            // $("#iframe").attr("src", "./form.html?v=" + Math.random())

            //事件
            // if(type == 'pub'){
            //     $(".action").show();
            // } else if((type == 'deal' && msg.data.deal) || (type == 'edit')){
            //     $(".action").show();
            //     if(type == 'edit'){
            //         $(".action #submit").hide();
            //     }
            // } else {
            //     if(type == 'deal'){
            //         document.title = "查看任务";
            //     }
            // }

        }, "json");
    }
    //加载页面
    load();

</script>
