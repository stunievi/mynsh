    // 子页面调用函数
    function getData() {
        var data = {};
        $.each(Data.formFields || [], function (i, v) {
            var key = v;
            if(!Data.allFields[v]){
                return
            }
            var elem = FormBody.find("[name=" + Data.allFields[v].name + "]");
            var val;
            if(elem.is("[leipiplugins=sign]")){
                val = elem.attr("src");
                if(val.indexOf("sign.png") > -1){
                    val = "";
                } else {
                    val = "[img]" + val;
                }
            } else {
                val = elem.val();
            }
            data[key] = val;
        });

        //提交所有这个节点上的文件
        var _files = files.files
            .filter(function (e) {
                return !e.uploading;
            })
            .filter(function (e) {
                return e.resp || e.action == "delete";
            })
            .map(function (e) {
                return e.resp ? e.resp : e;
            });
        return ({
            data: data,
            files: _files
        })
    }


    function load() {
        // $(".action").hide();
        $("#upload").hide();
        $("#goBack").hide();
        $(".process").hide();


        // console.log(type,id)
        // var id = getParam("id");
        var layerIndex = layer.load(0, {
            time: 5000
        });

        if(type == 'pub'){
            document.title = "发布任务";
        } else {
            document.title = "处理任务";
        }

        var ajax = null;
        if(window.type == 'pub'){
            ajax =  $.get("/api/bpm/workflow/preparePub", {id: window.id});
        } else {
            ajax = $.get("/api/bpm/workflow/getInsInfo", {id: window.id});
            // loadLogs(window.id);
        }

        $.when(ajax).then(function (msg) {
            layer.close(layerIndex);
            if (!msg.success) {
                layer.msg(msg.errMessage)
                return;
            }

            Data = msg.data;

            if(msg.data.files && msg.data.files.length){
                files.files = msg.data.files
            }
            // FormHtml = msg.data.form;
            loadForm()
            // $("#iframe").attr("src", "./form.html?v=" + Math.random())


            //事件
            if(type == 'pub'){
                // $(".action").show();
            } else if((type == 'deal' && msg.data.deal) || (type == 'edit')){
                // $(".action").show();
                if(type == 'edit'){
                    $(".action #submit").hide();
                }
            } else {
                if(type == 'deal'){
                    document.title = "查看任务";
                }
            }

            // if(msg.data.allowBack){
            //     $("#goBack").show();
            // }
            //

            //     $("#upload").show();
            // }
            //
            // if(type != "pub"){
            //     $(".process").show()
            // }
        }, "json");
    }


    //加载页面
    load();

    $("#save").click(function () {
        submit(false);

        // getData();
        submit(true);

    ;(function () {
        //初始化webuploader
        var uploader = WebUploader.create({
            // swf文件路径
            swf: '../lib/web-uploader/Uploader.swf',
            // 文件接收服务端。
            server: '/api/bpm/workflow/upload',
            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#picker',
            // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
            resize: false,
            auto: true,
            duplicate: true,
            fileVal: "file"
        }).on("uploadStart", function (file) {
            file.percent = "0%";
            file.state = '上传中';
            file.uploading = true;
            files.files.push(file);
            // console.log(file)
        }).on("uploadProgress", function (file,percentage ) {
            file.percent = (percentage * 100).toFixed(0) + "%";
        }).on("uploadSuccess", function (file,response) {
            if(response.success){
                file.state = "成功";
                file.uploading = false;
                file.resp = response.data;
            } else {
                file.state = "失败";
            }
        }).on("uploadError", function (file) {
            file.state = "失败";
        }).on("uploadComplete", function (file) {
            file.percent = "";
        });
    })();

    var files = new Vue({
        el: "#file-app",
        data:{
            files: [],
            uid: uid
        },
        methods: {
            remove: function (i) {
                var item = this.files[i];
                //上传中直接再见
                if(item.uploading){
                    this.files.splice(i);
                    return
                }
                if(item.resp){
                    item.resp.action = "delete";
                } else {
                    item.action = "delete";
                }
            }
        }
    })
