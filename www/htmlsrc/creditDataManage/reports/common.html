<script>
    $(document).on("click","#handleExport", function () {
        var where = $("[name=form-search]").serialize() || '';
        where = where.replace(/(\d+)-/g,"$1")
        var matched = location.href.match(/(\/[^\/]+?)\.html$/);
        if(!matched){
            return;
        }
        var item = matched[1].replace(/\/reports_r?/g,"");
        if($.isNumeric(item)){
            location.href = remoteOrigin + "/api/report/export/report_" + item + "?" + where;
        }
        else{
            location.href = remoteOrigin + "/api/report/export/" + item + "?" + where;
        }
    });

    $(function () {

            $(".simple-head").append($("#head2").html())

</script>
