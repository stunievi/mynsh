<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> 报表 </title>
    <link rel="stylesheet" href="/static/vendor/bootcss/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/vendor/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/htmlcss/style.css">
</head>
<body>
    <div id="content">
        <div class="panel panel-default">
            <div class="panel-heading">前十大户和最大单户情况</div>
            <div class="panel-body">
                <table id="dataList"></table>
            </div>
        </div>
    </div>
    <script src="/static/vendor/jquery/jquery.js"></script>
    <script src="/static/vendor/layui/layer/layer.js"></script>
    <script src="/static/vendor/layui/layui.js"></script>
    <script src="/static/vendor/artTemplate/template-web.js"></script>
    <script src="/static/htmljs/global.config.js"></script>
    <script src="/static/htmljs/utils.js"></script>
    <script src="/tmpl/js/horzTable.js"></script>
    <script src="./reports.js"></script>
    <!-- <script src="/static/htmljs/interaction.js"></script> -->
    <script>
        laytableRender({
            page: false,
            url: remoteApi.apiSystemLog,
            cols:				
            [
                [
                    {field: getRandomNum(100000), title: "序号"},
                    {field: getRandomNum(100000), title: "贷款机构"},
                    {field: getRandomNum(100000), title: "客户名称"},
                    {field: getRandomNum(100000), title: "贷款金额"},
                    {field: getRandomNum(100000), title: "贷款余额"},
                    {field: getRandomNum(100000), title: "五级分类"},
                    {field: getRandomNum(100000), title: "担保方式"},
                    {field: getRandomNum(100000), title: "贷款期限"}
                ]
            ]
        });
    </script>
</body>
</html>
