<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> 报表 </title>
    <link rel="stylesheet" href="/static/vendor/bootcss/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/vendor/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/htmlcss/style.css">
</head>
<body>
    <div id="content">
        <div class="panel panel-default">
            <div class="panel-heading">隐性不良贷款情况</div>
            <div class="panel-body">
                <table id="dataList"></table>
            </div>
        </div>
    </div>
    <script src="/static/vendor/jquery/jquery.js"></script>
    <script src="/static/vendor/layui/layer/layer.js"></script>
    <script src="/static/vendor/layui/layui.js"></script>
    <script src="/static/vendor/artTemplate/template-web.js"></script>
    <script src="/static/htmljs/global.config.js"></script>
    <script src="/static/htmljs/utils.js"></script>
    <script src="/tmpl/js/horzTable.js"></script>
    <script src="./reports.js"></script>
    <!-- <script src="/static/htmljs/interaction.js"></script> -->
    <script>
        laytableRender({
            page: false,
            url: remoteApi.apiSystemLog,
            cols:
            // 隐性不良贷款情况
            [
                [
                    {field: getRandomNum(100000), title: "机构", rowspan:3 },
                    {field: getRandomNum(100000), title: "隐性不良贷款情况", colspan: 7 }
                ],
                [
                    {field: getRandomNum(100000), title: "户数", rowspan: 2},
                    {field: getRandomNum(100000), title: "比年初", rowspan: 2 },
                    {field: getRandomNum(100000), title: "余额", rowspan: 2 },
                    {field: getRandomNum(100000), title: "比年初", rowspan: 2 },
                    {field: getRandomNum(100000), title: "其中：逾期90天以上的贷款本金", rowspan: 2 },
                    {field: getRandomNum(100000), title: "其中：利息逾期90天以上的本金余额及涉及的利息金额", colspan: 2 }
                ],
                [   
                    {field: getRandomNum(100000), title: "本金"},
                    {field: getRandomNum(100000), title: "利息"}

                ]
            ]
        });
    </script>
</body>
</html>
