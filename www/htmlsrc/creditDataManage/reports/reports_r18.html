<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> 报表 </title>
    <link rel="stylesheet" href="/static/vendor/bootcss/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/vendor/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/htmlcss/style.css">
</head>
<body>
    <div id="content">
        <div class="panel panel-default">
            <div class="panel-heading">个人按揭业务情况</div>
            <div class="panel-body">
                <table id="dataList"></table>
            </div>
        </div>
    </div>
    <script src="/static/vendor/jquery/jquery.js"></script>
    <script src="/static/vendor/layui/layer/layer.js"></script>
    <script src="/static/vendor/layui/layui.js"></script>
    <script src="/static/vendor/artTemplate/template-web.js"></script>
    <script src="/static/htmljs/global.config.js"></script>
    <script src="/static/htmljs/utils.js"></script>
    <script src="/tmpl/js/horzTable.js"></script>
    <script src="./reports.js"></script>
    <!-- <script src="/static/htmljs/interaction.js"></script> -->
    <script>
        laytableRender({
            page: false,
            url: remoteApi.apiSystemLog,
            cols:
            [
                [
                    {field: getRandomNum(100000), title: "机构", rowspan:2 },
                    {field: getRandomNum(100000), title: "1-9月份应收利息", rowspan:2 },
                    {field: getRandomNum(100000), title: "1-9月份实收利息", rowspan:2 },
                    {field: getRandomNum(100000), title: "1-9月收息率", rowspan:2 },
                    {field: getRandomNum(100000), title: "1-9月份新增欠息", rowspan:2 },
                    {field: getRandomNum(100000), title: "2016年12月欠息", rowspan:2 },
                    {field: getRandomNum(100000), title: "t历年累计欠息tt", rowspan:2 },
                    {field: getRandomNum(100000), title: "不良", colspan:3 }
                ],
                [
                    {field: getRandomNum(100000), title: "余额"},
                    {field: getRandomNum(100000), title: "比年初"},
                    {field: getRandomNum(100000), title: "占比"}
                ]
            ]
        });
    </script>
</body>
</html>
