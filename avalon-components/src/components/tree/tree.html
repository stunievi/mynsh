<ul>
    <li ms-for="(index, el) in @tree | get(0)">
    <span ms-click='el.open = !el.open' ms-if='el.departments && el.departments.length'>
    {{el.open ? '[-]' : '[+]'}}
</span>
        <span ms-click='@select(el)' :class="el.selected == 1 ? 'selected' : ''" >
    {{el.name}}
</span>
        <div ms-if='el.open'>
            <wbr ms-widget="{is:'tree',tree: el.departments}" />
        </div>
    </li>
</ul>
