<div>
    <div :if="@edit">
        <a href="javascript:;" :click="@data.items.push('')">添加新选项</a>
        <ul>
            <li :for="(index,el) in @data.items">
                <input type="text" :duplex="el">
                <a href="javascript:;" :click="@data.items.splice(index,1)">删除该项</a>
            </li>
        </ul>
    </div>

    <div :if="!@edit">
        <li :for="(index,el) in @data.items">
            <label>
                <input type="radio" :attr="{value:el,name:@data.name}">
                {{el}}
            </label>
            <!--<a href="javascript:;" :click="@data.items.splice(index,1)">删除该项</a>-->
        </li>
    </div>

</div>
