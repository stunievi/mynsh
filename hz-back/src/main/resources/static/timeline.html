<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body,table,#box{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        td{
            white-space: nowrap;
        }
        #box{
            position: relative; 
        }
        .line{
            position: absolute;
            left: 50%;
            top: 0;
            width: 10px;
            height: 100%;
            margin-left: -5px;
            background: #000;
        }
        .left{
            position: absolute;
            left: 0;
            height: 100%;
            top: 0;
            width: 50%;
            padding-right: 10px;
            box-sizing: border-box;
        }
        .right{
            position: absolute;
            right: 0;
            height: 100%;
            top: 0;
            width: 50%;
            padding-left: 10px;
            box-sizing: border-box;
        }
        .item{
            width: 80%;
            height: 200px;
            background: pink;
            margin-bottom: 10px;
            float: right;
        }
        .cb{
            clear: both;
        }
    </style>
</head>
<body>
<div id="box">
   <div class="line"></div>
    <div class="left">
        <div class="item"></div>
        <div class="cb"></div>
        <div class="item"></div>
        <div class="cb"></div>        <div class="item"></div>
        <div class="cb"></div>        <div class="item"></div>
        <div class="cb"></div>        <div class="item"></div>
        <div class="cb"></div>        <div class="item"></div>
        <div class="cb"></div>
    </div>
    <div class="right"></div>
</div>
</body>
</html>
