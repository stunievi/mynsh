#配置文件编写说明

#定义一个基础工作流模型的方法如下
#
#模型名字:
#  flow:
#    .... 节点内容

#节点内容的格式如下
#
#节点名字:
#  type: 节点类别
#  start: 是否开始节点
#  end: 是否结束节点
#  ... 私有节点属性

#节点类别示例如下

#信息节点: 用于表单的填写提交
#  type: input
#  next: 提交表单后, 转向下一个节点的名字
#  content: 表单内容
#    表单项1: f1,string,y 字段名为f1 文本类型 y表示必填 n表示不必填
#    表单项2: 第二种写法同上
#      name: f1
#      type: string
#      required: true
#    表单项3：
#      name: fieldName
#      type: string/textarea/select/checkbox/files
#      required: y/n
#      innate: true
#      items:  [q,bv,c]


#审核节点: 用于审核
#  type: check
#  ps: 审核节点的备注名, 通常也为ps
#  key: 审核节点存储值的key名, 通常为key
#  question: 给用户看的文字提示, 通常为一个问题, 例如: 是否通过申请?
#  count: 审核节点参与的人数, 如果为单人审批为1, 如果为会签则为具体的人数
#  states: 审核后的状态
#     -
#      item: 触发状态的关键字
#      condition: 满足该状态的人数
#      behavior: 满足状态后执行的动作, 参见flowscript


#万能节点: 整合了审核和信息功能的节点
#  type: universal
#  next: 同信息节点
#  count: #允许处理该节点的人数, 当大于1的时候, next默认的行为失效, 必须自定义后续的跳转流程
#  content: 同信息节点
#  states: 部分同审核节点
#    状态1:
#      key: 触发状态的key
#      value: 触发状态的value
#      condition: 满足该状态的人数
#      behavior: 满足该状态后执行的动作
#
#  behavior: #flowscript表达式, 用于返回处理审核的结果, 当该项存在的时候, 默认的审核行为失效, 该表达式每次提交都会生效

#逻辑节点: 用户逻辑判断
#  type: logic
#  condition: 用于判断的脚本, 参见flowscript, 当该行返回null的时候, 放到下一个时间点处理
#  interval: 循环触发周期, 单位为秒
#  result: 定义返回的状态, 与审核节点的state类似, 但不同的是, 状态只需要声明要处理的行为即可
#    返回值1: go('xxxx')
#    else: 如果没有任何命中, 则执行else

#子流程审核节点: 用于流程嵌套间的审核
#  type: checkprocess
#  id:
#  result:
#该节点继承于审核节点, 逻辑上不与实际流程关联, 只是多了一个任务ID和任务处理结果的表单填写
#具体属性和审核节点相同, 不再赘述

#flowscript
#用于工作流行为处理的脚本, 基本语法同JS

#flowscript 内置函数库

# go(string nodeName) 跳转到指定名字的节点
# getLastNode(string nodeName) 从记录中读取当前节点最邻近的一个节点, 注意: 是按照处理的顺序而不是定义的顺序向上读取
# start_next_task(string modelName, )


资料收集:
  flowType: clientManager
  manual: true
  flow:
    资料收集:
      type: input
      start: true
#        quarters: [] #允许经办的岗位ID #无用项
#        user: [] #允许经办的用户ID
      content:
        任务编号:
          name: TASK_ID
          type: taskId
          innate: true
        借据号:
          name: BILL_NO
          type: EXT_DATA
          innate: true
        合同号:
          name: CONT_NO
          type: EXT_DATA
          innate: true
        客户号:
          name: CUS_ID
          type: EXT_DATA
          innate: true
        客户名称:
          name: CUS_NAME
          type: string
          required: true
        联系电话:
          name: PHONE
          type: string
          required: true
          rules:
            - type: NotNull
            - type: Size
              min: 7
              max: 15
        证件类型:
          name: CERT_TYPE
          type: string
          required: false
        证件号码:
          name: CERT_CODE
          type: string
          required: false
        客户经理代码:
          name: CUST_MGR
          type: string
          required: false
        上传附件:
          name: files
          type: files
          required: false
        备注说明:
          name: info
          type: textarea
          required: false

      next: 是否拒贷


    是否拒贷:
      type: check
#        quarters: []
#        order: 1 #order项无用
#        content:
      key: key #保存状态和备注时所用的键名, 通畅默认为key就可以
      ps: ps #是否需要备注, 如果没有, 则为空
      question: 是否拒贷
      states: #定义状态
        - #状态名OK
          item: 是 #状态选项
          condition: 1 #有一个人选了就生成该状态
          behavior: go('结束') #状态为该项的时候, 调用go函数 走向结束节点
        - #状态名nonono
          item: 否
          condition: 1 #有一个人选了否就是该状态
          behavior: go('结束')
#          items: [是,否]
#          passItem: 是
      count: 1 #几个人审核
#          - 1
#          - 1
      next: [结束] #有可能的走向, 即树的子叶

    结束:
      type: end
      end: true

菜单权限申请:
  manual: true
  flow:
    发起权限申请:
      type: input
      start: true
      content:
        任务编号:
          name: TASK_ID
          type: taskId
          required: true
          innate: true
        借据号:
          name: BILL_NO
          type: EXT_DATA
          innate: true
          required: false
        合同号:
          name: CONT_NO
          type: EXT_DATA
          innate: true
          required: false
        客户号:
          name: CUS_ID
          type: EXT_DATA
          innate: true
          required: false
        客户名称:
          name: CUS_NAME
          type: EXT_DATA
          innate: true
          required: false
        申请说明:
          name: apply
          type: textarea
          required: true

        资产类型:
          name: type
          type: select
          items: [表内,表外]
          required: true

        申请附件:
          type: files
          name: files
          required: false
      next: 判断表内/表外

    判断表内/表外:
      type: logic
      condition: getLastNode('发起权限申请').get('type') #判断条件
      interval: 1 #循环触发周期
      result: #条件处理, 只在不为null的时候才处理
        表内: go('授信管理部审核')

        表外: go('风险资产管理部审核')

        else: #其余的走项

      next: [授信管理部审核,风险资产管理部审核]

    授信管理部审核:
      type: check
      key: key
      ps: ps
      question: 是否通过
      states:
        -
          item: 是
          condition: 1
          behavior: go('合规部审核')
        -
          item: 否
          condition: 1
          behavior: go('发起权限申请')
      count: 1
      next: [合规部审核,发起权限申请]

    风险资产管理部审核:
      type: check
      key: key
      ps: ps
      question: 是否通过
      states:
        -
          item: 是
          condition: 1
          behavior: go('合规部审核')
        -
          item: 否
          condition: 1
          behavior: go('发起权限申请')
      count: 1
      next: [合规部审核,发起权限申请]

    合规部审核:
      type: check
      key: key
      ps: ps
      question: 是否通过
      states:
        -
          item: 是
          condition: 1
          behavior: go('总领导班子审核')
        -
          item: 否
          condition: 1
          behavior: go('发起权限申请')
      count: 1
      next: [总领导班子审核,发起权限申请]

    运营部审核:
      type: check
      key: key
      ps: ps
      question: 是否通过
      states:
        -
          item: 是
          condition: 1
          behavior: go('电子银行部确认')
        -
          item: 否
          condition: 1
          behavior: go('发起权限申请')
      count: 1
      next: [电子银行部确认,发起权限申请]

    电子银行部确认:
      type: check
      key: key
      ps: ps
      question: 是否通过
      states:
        -
          item: 是
          condition: 1
          behavior: go('结束')

      count: 1
      next: [结束]

    总领导班子审核:
      type: check
      key: key
      ps: ps
      question: 是否通过
      states:
        -
          item: 是
          condition: 1
          behavior: go('运营部审核')
        -
          item: 否
          condition: 1
          behavior: go('发起权限申请')
      count: 1
      next: [运营部审核,发起权限申请]

    结束:
      type: end
      end: true


贷后跟踪-小微部公司类:
  manual: true
  flow:
    填写贷后检查表:
      type: input
      start: true
      next: 判断贷款额度
      content:
        任务编号:
          name: TASK_ID
          type: taskId
          required: true
          innate: true
        借据号:
          name: BILL_NO
          type: EXT_DATA
          innate: true
          required: false
        合同号:
          name: CONT_NO
          type: EXT_DATA
          innate: true
          required: false
        客户号:
          name: CUS_ID
          type: EXT_DATA
          innate: true
          required: false
        借款人全称:
          name: CUST_NAME
          type: string
          required: true
        担保方式:
          name: ASSURE_MEANS_MAIN
          type: select
          required: true
          items:  [信用,抵押,质押,保证]
        贷款额度（万元）:
          name: LOAN_AMT
          type: string
          required: true
        贷款用途:
          name: LOAN_USE
          type: string
          required: true
        贷款期限:
          name: LOAN_TERM
          type: string
          required: true
        贷款余额:
          name: AVAIL_AMT
          type: string
          required: true
        是否按合同约定用途使用贷款:
          name: IS_FOR_CONT
          type: select
          required: true
          items:  [是,否]
        是否按约履行借款合同的其他要求:
          name: IS_FOR_CONT_OTHER
          type: select
          required: true
          items:  [是,否]
        借款人内部管理情况:
          name: CUST_MANAGE_IN_B
          type: select
          required: true
          items:  [良好,一般,"借款人的管理层出现重大意见分歧，或法定代表人（主要经营者）品行出现了不利于贷款偿还的变化","借款人内部管理出现问题，对正常经营构成实质损害，妨碍债务的及时足额清偿"]
        客户是否存在违法行为:
          name: IS_CUST_VIO
          type: select
          required: true
          items:  [有,无]
        借款人其他基本情况说明:
          name: CUST_OTHER_DTL
          type: textarea
          required: false
        经营情况:
          name: OP_STATUS
          type: select
          required: true
          items:  ["借款人经营状况良好，未来仍将保持良好状况","业务量有所下降，整体盈利能力下降","经营状况出现明显不利变化，或经营由盈转亏","借款人进入清算程序","借款人处于停产、半停产状态，固定资产贷款项目处于停、缓建状态","借款人涉及对其经营财务状况产生重大不利影响的未决诉讼，影响借款人偿债能力的可能性很大"]
        税、费缴纳情况:
          name: TAX_STATUS_B
          type: select
          required: true
          items:  ["正常缴纳","报告期内被税务机关或有关部门罚款(不包括滞纳金)2次(含)以内","报告期内被税务机关或有关部门罚款超过2次以上(不包括滞纳金)","存在拖欠税款超过1年未缴纳、偷税或抗税行为等"]
        还款意愿:
          name: REPAYMENT_WILL
          type: select
          required: true
          items:  [优秀,良好,一般,较差,差]
        偿还能力:
          name: REPAYMENT_ABILITY
          type: select
          required: true
          items:  ["诚信记录优良，在金融机构没有拖欠贷款本息的记录","借新还旧，或者通过其他融资方式偿还","不能偿还其他债权人债务","担保的有效性出现问题，抵质押物价值明显下降，或农合机构对其失去控制，明显影响贷款归还","通过拍卖抵押品、履行保证责任等途径筹集还款资金","改制后难以落实农合机构债务，或虽落实债务但不能正常还本付息","已诉诸法律追收的贷款"]
        抵押物是否变化:
          name: IS_PLEDGE_CHANGE
          type: select
          required: true
          items:  [是,否]
        保证人是否变化:
          name: IS_WARRANT_CHANGE
          type: select
          required: true
          items:  [是,否]
        简要评价:
          name: EVALUATE_TOTAL
          type: textarea
          required: true
        上传附件:
          name: files
          type: files
          required: false

    判断贷款额度:
      type: logic
      interval: 0
      condition: "getLastNode('填写贷后检查表').get('f5') > 10000000 ? 'yeah' : 'ohno'"
      result:
        yeah: go('上传报告')
        ohno: go('审核签署')
      next: []

    上传报告:
      type: input
      next: 审核签署
      content:
        审核报告: report,file,false

    审核签署:
      type: check
      key: key
      ps: ps
      question: 是否通过
      states:
        -
          item: 是
          condition: 1
          behavior: go('结束')
        -
          item: 否
          condition: 1
          behavior: go('填写贷后检查表')
      count: 1
      next: []

    结束:
      type: end

