<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="/static/laypage/1.2/laypage.js"></script>
</head>
<body>
<div id="main">
    <style>
        #main{
            overflow: hidden;
        }
        .left{
            float: left;
        }
        .right{
            float: left;
            padding-left: 20px;
        }
    </style>
    <div class="left">
            <%
            for(map in adminMenu){
            %>
            <dl>
                <dt>
                    ${map.title}
                </dt>
                <%
                for(child in map.children){
                %>
                <dd>
                    <a href="${child.href}">
                        ${child.title}
                    </a>
                </dd>
                <% } %>
            </dl>
            <%
            }
            %>
    </div>
    <div class="right">
        ${RIGHTHTML}
    </div>

    <%
        try{
    %>
    <script>
        laypage({
            cont: 'pager', //容器。值支持id名、原生dom对象，jquery对象。【如该容器为】：<div id="page1"></div>
            pages: Math.ceil(Number("${@list.getTotalElements()}") / 15), //通过后台拿到的总页数
            curr: "${@list.getNumber()}" || 1, //当前页
            jump: function(obj, first){ //触发分页后的回调
                if(!first){ //点击跳页触发函数自身，并传递当前页：obj.curr
                    alert(1)
                    // demo(obj.curr);
                }
            }
        });
    </script>
    <%
        }catch(error){
        }
    %>
</div>
</body>
</html>
